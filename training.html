<!DOCTYPE html>
<html lang="en">

<!-- Head of the training file -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - WKU HRL Handbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="training.css">
    <script src="training.js" defer></script>
    <script src="script.js" defer></script>
    <script src="nav.js" defer></script>
    <script src="header.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<!-- Body of the about file -->

<body>

    <!-- Includes the header container coded inside the header.js script file. The header is consistent across all pages. -->
    <header>
        <div id="headerContainer"></div>
    </header>

    <!-- Has a navContainer div that is filled with the navigation bar coded inside the nav.js script file. The nav bar is consistent across all pages. -->
    <div id="navContainer"></div>

    <!-- The container div is where the content of the page goes. -->
    <!-- TODO: The trainingContent div will be filled with the training content dynamically using JavaScript. -->
    <!-- **NOTE:**
        I currently have a link to the Google Drive folder with all of the PDFS provided to new hires. I will derive content for this page from it in the final version -->
    <div class="container">
        <h2>Training Track</h2>
        <!-- <div id="trainingContent">
            Training pdfs will be loaded here
        </div> -->
        <span id="trainingContent"></span>
        <button id="nextBtn" onclick="nextTrainingStep()">Next</button>

        <div id="pdfProgressContainer">
            <progress id="pdfProgressBar" value="0" max="3"></progress>
        </div>
        <iframe id="pdfViewer" width="auto" height="auto"></iframe>
        <br>
    </div>

    <!-- Footer section of the page. -->
    <footer class="footer">
        <p>&copy; 2025 WKU HRL Handbook</p>
    </footer>
</body>

</html>
